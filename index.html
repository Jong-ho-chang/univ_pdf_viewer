<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대학 입시 요강 뷰어</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      min-height: 100vh;
      padding: 20px;
    }
    .main-container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .header {
      background: #2c3e50;
      color: white;
      padding: 25px;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
    }
    .content {
      padding: 30px;
    }
    .search-section {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"], select {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result-info {
      font-weight: bold;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    .canvas-container {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      overflow-x: auto;
      background: #fafafa;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    canvas {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .page-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .page-info {
      font-size: 16px;
      font-weight: bold;
    }

    /* 반응형 */
    @media screen and (max-width: 768px) {
      .search-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h2>🎓 대학 입시 요강 PDF 뷰어</h2>
    </div>
    <div class="content">
      <div class="search-section">
        <div class="search-row">
          <input type="text" id="univ-input" placeholder="🏫 대학 이름 입력">
          <button id="univ-btn">조회</button>
        </div>
        <div class="search-row" id="univ-select-container" style="display: none;">
          <select id="univ-select"></select>
        </div>
        <div class="search-row">
          <input type="text" id="keyword-input" placeholder="🔍 키워드 입력">
          <button id="keyword-btn">검색</button>
          <button id="next-match-btn">다음 ▶</button>
          <span id="result-info"></span>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="pdf-canvas"></canvas>
      </div>

      <div class="page-controls">
        <button id="prev-page">⬅ 이전</button>
        <div class="page-info">
          📄 <span id="page-num">1</span> / <span id="page-count">?</span>
        </div>
        <button id="next-page">다음 ➡</button>
        <select id="page-select"></select>
      </div>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
